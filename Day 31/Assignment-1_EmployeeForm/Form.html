<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        .img-thumbnail {
            height: 250px;
            width: auto;
            object-fit: cover;
        }

        .form-section {
            padding: 2rem;
        }

        .terms-label {
            display: flex;
            align-items: center;
        }

        .form-control:invalid {
            border-color: #dc3545; /* Red border for invalid */
        }

        .form-control:valid {
            border-color: #198754; /* Green border for valid */
        }

        .form-control:focus:invalid {
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25); /* Red shadow for invalid */
        }

        .form-control:focus:valid {
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25); /* Green shadow for valid */
        }

        .form-text.error {
            color: #dc3545; /* Red color for errors */
        }

        .form-text.success {
            color: #198754; /* Green color for success */
        }

        .header {
            background-color: #e0f7fa; /* Light blue background */
            padding: 1rem;
            border-radius: 0.25rem;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Employee Form</h1>
        </div>
        <form id="employeeForm">
            <div class="row">
                <!-- Form section -->
                <div class="col-md-8 form-section">
                    <!-- Row 1: First Name, Middle Name -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required />
                            <div class="form-text error">First name is required.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="middleName" class="form-label">Middle Name</label>
                            <input type="text" class="form-control" id="middleName" name="middleName" />
                            <div class="form-text success">Optional.</div>
                        </div>
                    </div>

                    <!-- Row 2: Last Name, Gender -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required />
                            <div class="form-text error">Last name is required.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <div class="form-text error">Gender selection is required.</div>
                        </div>
                    </div>

                    <!-- Row 3: Country, DOB -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country" name="country" required>
                                <option value="">Select your country</option>
                                <option value="India">India</option>
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                                <option value="Japan">Japan</option>
                            </select>
                            <div class="form-text error">Country selection is required.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required />
                            <div class="form-text error">Date of Birth is required.</div>
                        </div>
                    </div>

                    <!-- Row 4: Age, Password, Department -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" min="1" max="120" required />
                            <div class="form-text error">Please enter a valid age between 1 and 120.</div>
                        </div>
                        <div class="col-md-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required />
                            <div class="form-text error">Password is required.</div>
                        </div>
                        <div class="col-md-4">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" name="department" required />
                            <div class="form-text error">Department is required.</div>
                        </div>
                    </div>

                    <!-- Row 5: Terms and Conditions -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="form-check terms-label">
                                <input type="checkbox" class="form-check-input" id="terms" required />
                                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                                <div class="form-text error">You must agree to the terms and conditions.</div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="submit-button text-center mt-3">
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                </div>

                <!-- Photo section -->
                <div class="col-md-4 d-flex flex-column align-items-center">
                    <img src="https://via.placeholder.com/250" class="img-thumbnail mb-3" alt="Profile Picture" id="imagePreview" />
                    <input type="file" class="form-control mt-3" id="imageUpload" accept="image/*" onchange="previewImage()" />
                    <label for="imageUpload" class="form-label">Upload Image</label>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage() {
            const file = document.getElementById('imageUpload').files[0];
            const reader = new FileReader();
            reader.onloadend = function () {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = reader.result;
            };
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('employeeForm').addEventListener('submit', function (event) {
            if (!this.checkValidity()) {
                event.preventDefault(); 
                event.stopPropagation(); 
                this.querySelectorAll('.form-control:invalid').forEach(input => {
                    input.classList.add('is-invalid');
                });
                this.querySelectorAll('.form-control:valid').forEach(input => {
                    input.classList.remove('is-invalid');
                });
            }
            this.classList.add('was-validated');
        }, false);
    </script>
</body>
</html>
