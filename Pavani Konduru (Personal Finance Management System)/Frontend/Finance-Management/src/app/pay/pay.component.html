<div class="container-fluid" style="background:url(https://media.istockphoto.com/id/1396069049/vector/abstract-geometric-background-with-triangle-shape-pattern.jpg?s=612x612&w=0&k=20&c=8D-F3tXFiBumD_l236mwTeZHrqWy0HBNOrQn49LTWbY=); background-size: cover; background-position: center;">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5">
      
      <!-- Payment Card -->
      <div class="card shadow-lg" style="border-radius: 25px; background-color: #fff; border: none;">
        <div class="card-body p-4">
          
          <!-- Google Pay Logo (or any logo) -->
          <div class="text-center mb-4">
            <img src="assets/wipro.png" alt="Logo" style="width: 100px; height: auto;" />
          </div>

          <!-- Section Title -->
          <h5 class="text-center mb-4" style="font-weight: bold; color: #333;">Send Money</h5>

          <!-- Error Message Display -->
          <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
            {{ errorMessage }}
          </div>

          <!-- Form with Inline Flexbox -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="d-flex align-items-center mb-3" style="background-color: #f1f3f4; border-radius: 50px; padding: 10px; box-shadow: inset 0 0 5px rgba(0,0,0,0.1);">
              
              <!-- Account Number Input -->
              <div class="form-floating me-3" style="flex: 1;">
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  placeholder="Account Number"
                  formControlName="number"
                  [ngClass]="{'is-invalid': loginForm.get('number')?.invalid && loginForm.get('number')?.touched}"
                  required
                  style="border: none; background-color: transparent; box-shadow: none; outline: none;"
                />
                <label for="number">Account Number</label>
              </div>

              <!-- Divider -->
              <div style="width: 1px; height: 40px; background-color: #ddd;"></div>

              <!-- Amount Input -->
              <div class="form-floating ms-3" style="flex: 1;">
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                  formControlName="amount"
                  [ngClass]="{'is-invalid': loginForm.get('amount')?.invalid && loginForm.get('amount')?.touched}"
                  required
                  style="border: none; background-color: transparent; box-shadow: none; outline: none;"
                />
                <label for="amount">Amount</label>
              </div>
            </div>

            <!-- Search Button Aligned Right -->
            <button type="submit" class="btn btn-dark btn-lg w-100" [disabled]="loginForm.invalid || isLoading" style="border-radius: 50px; font-weight: bold;">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span *ngIf="!isLoading">Send Money</span>
              <span *ngIf="isLoading">Processing...</span>
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
