<div class="container mt-4">
    <div class="header mb-4 text-center">
        <h1>Employee Management App</h1>
        <div class="link-container">
            <a routerLink="/employee-list" class="btn btn-link">Employee List</a>
            <a routerLink="/editEmployee" class="btn btn-link">Edit Employee</a>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>S.No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.email }}</td>
                <td>
                    <button (click)="editEmployee(i)" class="btn btn-warning">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
